<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MoneyBet</title>
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png"> <!-- Adiciona o favicon -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <img src="img/moneybet.jpeg" alt="MoneyBet Logo" class="login-logo">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="login-field">
                <label for="username">Usuário:</label>
                <input type="text" id="username" required>
            </div>
            <div class="login-field">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
    </div>

    <script>
        // Redirecionar automaticamente após 1 segundo
        setTimeout(() => {
            window.location.href = '/login.html';
        }, 1000);

        // Função para redirecionar ao clicar em "Entrar"
        function performLogin() {
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
